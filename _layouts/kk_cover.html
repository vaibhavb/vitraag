<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recipe Book</title>
<!-- Include Tailwind CSS -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
<style>
/* Additional CSS if needed */
.bg-cover {
  background-size: cover;
}
.bg-center {
  background-position: center center;
}
</style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
<div class="container mx-auto p-8">
  <div class="max-w-screen-lg mx-auto">
    <div class="bg-white rounded-lg overflow-hidden shadow-lg">
      <div class="bg-cover bg-center h-96" style="background-image: url({{page.photo-1}});"></div>
      <div class="p-8">
        <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">{{page.title}}</div>
        <a href={{page.book-site}} class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">By {{page.author}}</a>
        <p class="mt-2 text-gray-600">{{page.content}}</p>
      </div>
      <div class="p-8 border-t border-gray-200">
        <span class="text-xs text-gray-500">{{page.book-site}}</span>
      </div>
    </div>
  </div>
</div>
{% include analytics-google.html %}
</body>
</html>
