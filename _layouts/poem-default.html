<!doctype html>
<html lang="en">
  <head>
    {% include head.html %}
    <title>{{page.title}}</title>
    <style>
      .poetry-sidebar {
        min-height: 100vh;
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        background: hsl(0, 0%, 98%);
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        transition: left 0.3s ease;
        z-index: 1000;
        padding: 1rem;
      }
      .poetry-sidebar.is-active {
        left: 0;
      }
      .hamburger-menu {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        margin-bottom: 1rem;
      }
      .poetry-content {
        transition: margin-left 0.3s ease;
      }
    </style>
  </head>
<body>
    <div class="container">
      <header class="section">
        <button id="menu-toggle" class="hamburger-menu button is-ghost" aria-label="Open Menu">&#9776;</button>
        <div class="has-text-centered">
          <h1 class="title is-1">The Green Fairy Poems</h1>
          <h2 class="subtitle is-3">List of all Green Fairy Favorites</h2>
        </div>
      </header>
    </div>

    <aside class="poetry-sidebar" role="complementary">
      <h2 class="title is-4">Menu!</h2>
      <nav role="navigation">
        <ul id="poetry-list" class="menu-list">
        </ul>
      </nav>
    </aside>
    
    <main class="container poetry-content" role="main">
      <div class="section">
        <div class="content">
          {{content}}
        </div>
      </div>
    </main>

    <!-- Minimal theme switcher -->
<script src="{{site.url}}{{site.baseurl}}/assets/js/minimal-poetry.js"></script>
{% include analytics-google.html %}
</body>
</html>
