- date: 2024-11-12
  news-items:
    - desc: "Six critical flaws have been found in the Ollama AI framework, potentially allowing denial-of-service, model theft, and poisoning attacks."
      link: "https://thehackernews.com/2024/11/critical-flaws-in-ollama-ai-framework.html"

    - desc: "The FBI is warning about a rise in hacked police emails being used to send fake subpoenas and emergency data requests (EDRs) to U.S. tech companies. Attackers target low-security organizations with high trust, compromising them to gain access to data, permissions, and restricted authorization."
      link: "https://krebsonsecurity.com/2024/11/fbi-spike-in-hacked-police-emails-fake-subpoenas"

    - desc: "Google's AI security assessment tool, Big Sleep, found a zero-day vulnerability in the SQLite database engine, marking the first instance where AI uncovered a flaw missed by traditional testing."
      link: "https://thehackernews.com/2024/11/googles-ai-tool-big-sleep-finds-zero.html"

    - desc: "The FBI is asking the public for help in identifying Chinese hackers in groups like APT31 and APT41."
      link: "https://thehackernews.com/2024/11/fbi-seeks-public-help-to-identify.html"

    - desc: "CrowdStrike has launched new AI Red Team Services to identify vulnerabilities in AI systems and provide guidance on how to fix them."
      link: "https://www.crowdstrike.com/en-us/blog/crowdstrike-launches-ai-red-team-services"

    - desc: "Synology is telling users to patch a critical zero-click RCE bug, CVE-2024-10443, affecting millions of DiskStation and BeePhotos NAS devices. Synology advises caution about exposing NAS devices to the internet."
      link: "https://thehackernews.com/2024/11/synology-urges-patch-for-critical-zero.html"

    - desc: "Nokia is investigating a potential breach after a hacker, IntelBroker, claimed to have stolen their source code from a third-party vendor. The data includes SSH keys, source code, and RSA keys, accessed via default credentials on a SonarQube server."
      link: "https://www.bleepingcomputer.com/news/security/nokia-investigates-breach-after-hacker-claims-to-steal-source-code/"

    - desc: "Canada has ordered TikTok Technology Canada to shut down, citing national security risks. This decision closes the companyâ€™s Canadian operations but does not restrict Canadians from using TikTok."
      link: "https://www.bleepingcomputer.com/news/security/canada-orders-tiktok-to-shut-down-over-national-risk-concerns/"

    - desc: "Researchers from George Mason University have introduced Mantis, a framework using prompt injections to counterattack against prompt injection attacks, potentially misdirecting or compromising attackers' systems."
      link: "https://arxiv.org/html/2410.20911v1"

    - desc: "The U.S. is tightening rules on foreign real estate deals near military bases, adding 60 installations to the CFIUS scrutiny list. This follows the forced closure of a Chinese-owned crypto mine near F.E. Warren Air Force Base."
      link: "https://cowboystatedaily.com/2024/11/08/following-wyoming-example-feds-limit-foreign-crypto-mines-near-military-bases"

- date: 2024-11-04
  news-items:
    - desc: "An investigation by French newspaper Le Monde revealed that bodyguards of leaders such as Joe Biden and Donald Trump have used the Strava fitness app, inadvertently disclosing sensitive locations. For instance, the app revealed a San Francisco hotel where President Biden met with Chinese President Xi Jinping."
      link: "https://www.theguardian.com/lifeandstyle/2024/oct/29/strava-problem-fitness-app-locate-worlds-most-powerful-people"

    - desc: "Password manager LastPass has alerted users to scammers promoting a fraudulent support number, 805-206-2892, through 5-star reviews on its Chrome extension. Calling this number directs users to download a remote support program that is actually malware."
      link: "https://www.bleepingcomputer.com/news/security/lastpass-warns-of-fake-support-centers-trying-to-steal-customer-data/"

    - desc: "Researchers have successfully created voice-based financial scams, like unauthorized bank transfers and credential theft, using the new real-time API in ChatGPT-4o. The scams showed success rates ranging from 20-60%."
      link: "https://www.bleepingcomputer.com/news/security/chatgpt-4o-can-be-used-for-autonomous-voice-based-scams/"

    - desc: "Cisco Talos discovered five out-of-bounds vulnerabilities in NVIDIA's shader processing technology and eleven separate issues affecting LevelOne routers."
      link: "https://blog.talosintelligence.com/nvidia-shader-out-of-bounds-and-level1-2/"

    - desc: "Okta has patched a critical issue allowing logins without a password if a username exceeded 52 characters. How this passed through extensive testing remains baffling."
      link: "https://www.theinformation.com/briefings/latest-okta-security-flaw-allowed-logins-without-passwords"

    - desc: "The US has charged Russian national Maxim Rudometov for creating the RedLine infostealer, following access to the malware's source code and infrastructure."
      link: "https://cyberscoop.com/redline-meta-magnus-rudometov-justice-dutch"

    - desc: "The U.S. military has confirmed its first purchase of OpenAI products for AFRICOM, signifying a step towards integrating AI into national security operations."
      link: "https://theintercept.com/2024/10/25/africom-microsoft-openai-military"

    - desc: "Bellingcat identified the location where Hamas leader Yahya Sinwar was killed in southern Gaza's Tal as-Sutlan area, using IDF footage and distinct visual markers such as a gazebo and residential tower."
      link: "https://www.bellingcat.com/news/2024/10/17/geolocating-site-where-hamas-leader-yahya-sinwar-was-killed/"

