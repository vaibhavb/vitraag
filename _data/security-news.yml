    link: https://www.theinformation.com/briefings/openai-anduril-to-develop-anti-drone-ai-for-u-s-defense
  - desc: US Special Forces have ordered 10 NERVA-LG robotic systems for tactical
      missions, marking their first major investment in unmanned ground vehicles.
    link: https://oodaloop.com/briefs/technology/us-special-forces-to-get-combat-robots-to-advance-operational-capability/
  - desc: Apple secured a patent for a system capable of identifying individuals without
      visible facial features, using data such as walking style and clothing.
    link: https://therecord.media/apple-patent-body-recognition-biometrics
  - desc: Russia's Gamaredon hacking group is using Cloudflare Tunnels to conceal
      infrastructure while deploying GammaDrop malware against Ukrainian targets.
    link: https://therecord.media/russian-state-hackers-abuse-cloudflare-tunnels-spy-on-ukraine
  - desc: SailPoint found a critical directory traversal vulnerability (CVE-2024-10905)
      in their IdentityIQ platform that scores 10/10 CVSS and allows unauthorized
      file access.
    link: https://www.securityweek.com/critical-vulnerability-discovered-in-sailpoint-identityiq/
  - desc: Matt Johansen has launched Vulnerable Media, a technical marketing agency
      specializing in cybersecurity content and campaigns, after taking Vulnerable
      U full-time.
    link: https://www.vulnu.com/p/vulnerable-u-093
  - desc: Cybersecurity journalist Brian Krebs continues investigating cybercrime
      despite years of threats and harassment, including swatting attempts and malicious
      mail.
    link: https://www.wsj.com/tech/cybersecurity/hacking-brian-krebs-snowflake-waifu-49b87fce
  - desc: Russian courts sentenced 15 members of the Hydra dark web marketplace, including
      a life sentence for its creator, after the site facilitated $5 billion in cryptocurrency
      transactions.
    link: https://www.wired.com/story/encryption-apps-chinese-telecom-hacking-hydra-russia-exxon/
- date: '2024-12-07'
  news-items:
  - desc: China has deeply compromised thousands of US telco networks according to
      Senator Mark Warner. The attack, carried out by "Salt Typhoon," involves persistent
      access requiring device replacements and may include wiretapping capabilities.
    link: https://www.theregister.com/2024/11/25/salt_typhoon_mark_warner_warning
  - desc: Volexity uncovered Russian APT28 hackers targeting neighboring organizations
      to exploit WiFi networks. Using password spraying and lateral movement, the
      group bypassed MFA-less systems to infiltrate high-value targets.
    link: https://www.volexity.com/blog/2024/11/22/the-nearest-neighbor-attack-how-a-russian-apt-weaponized-nearby-wi-fi-networks-for-covert-access
  - desc: Apple issued urgent patches for iOS, iPadOS, macOS, visionOS, and Safari
      to fix two zero-day vulnerabilities, CVE-2024-44308 and CVE-2024-44309, addressing
      potential code execution and XSS risks.
    link: https://thehackernews.com/2024/11/apple-releases-urgent-updates-to-patch.html
  - desc: The Danish Navy detained the Chinese bulk carrier Yi Peng 3 for allegedly
      damaging undersea telecom cables in the Baltic Sea, affecting connections between
      Finland, Germany, Sweden, and Lithuania.
    link: https://defence24.com/armed-forces/danish-navy-stopped-a-chinese-ship-suspected-of-damaging-undersea-cables
  - desc: Crowdstrike reported that China-linked group Liminal Panda has targeted
      telecom networks in South Asia and Africa since 2020, exploiting protocols like
      SIGTRAN and GSM for intelligence collection.
    link: https://thehackernews.com/2024/11/china-backed-hackers-leverage-sigtran.html
  - desc: Crum & Forster launched a new liability insurance policy for CISOs, covering
      consulting work and even pro bono IT security activities, protecting against
      personal liability.
    link: https://cyberscoop.com/ciso-liability-insurance-coverage-protection-crum-forster
  - desc: Google blocked over 1,000 pro-China propaganda websites operated by "Glassbridge,"
      a network of four Chinese firms masquerading as legitimate news outlets.
    link: https://www.theregister.com/2024/11/25/google_beijing_propaganda
  - desc: Researchers uncovered Russia scaling up disinformation campaigns using AI-generated
      Western personas. Techniques include fake profile pictures and coordinated posts
      to disseminate anti-Ukraine narratives more effectively.
    link: https://www.politico.com/newsletters/digital-future-daily/2024/11/04/russian-disinformation-navalny-00187164
- date: '2024-11-19'
  news-items:
  - desc: Palo Alto Networks has released Indicators of Compromise (IoCs) for a new
      zero-day vulnerability affecting their firewalls.
    link: https://www.securityweek.com/palo-alto-networks-releases-iocs-for-new-firewall-zero-day/
  - desc: VMware confirmed that threat actors are exploiting two vCenter Server vulnerabilities,
      CVE-2024-38812 and CVE-2024-38813, which were first disclosed at the 2024 Matrix
      Cup hacking competition.
    link: https://www.vulnu.com/p/vmware-confirms-exploitation-of-vcenter-server-bugs
  - desc: Cybersecurity researchers have disclosed a high-severity security flaw in
      the PostgreSQL open-source database system. Tracked as CVE-2024-10979 with a
      CVSS score of 8.8, the flaw could allow unprivileged users to alter environment
      variables, potentially leading to code execution or information disclosure.
    link: https://thehackernews.com/2024/11/high-severity-flaw-in-postgresql-allows.html
- date: '2024-11-12'
  news-items:
  - desc: Six critical flaws have been found in the Ollama AI framework, potentially
      allowing denial-of-service, model theft, and poisoning attacks.
    link: https://thehackernews.com/2024/11/critical-flaws-in-ollama-ai-framework.html
  - desc: The FBI is warning about a rise in hacked police emails being used to send
      fake subpoenas and emergency data requests (EDRs) to U.S. tech companies. Attackers
      target low-security organizations with high trust, compromising them to gain
      access to data, permissions, and restricted authorization.
    link: https://krebsonsecurity.com/2024/11/fbi-spike-in-hacked-police-emails-fake-subpoenas
  - desc: Google's AI security assessment tool, Big Sleep, found a zero-day vulnerability
      in the SQLite database engine, marking the first instance where AI uncovered
      a flaw missed by traditional testing.
    link: https://thehackernews.com/2024/11/googles-ai-tool-big-sleep-finds-zero.html
  - desc: The FBI is asking the public for help in identifying Chinese hackers in
      groups like APT31 and APT41.
    link: https://thehackernews.com/2024/11/fbi-seeks-public-help-to-identify.html
  - desc: CrowdStrike has launched new AI Red Team Services to identify vulnerabilities
      in AI systems and provide guidance on how to fix them.
    link: https://www.crowdstrike.com/en-us/blog/crowdstrike-launches-ai-red-team-services
  - desc: Synology is telling users to patch a critical zero-click RCE bug, CVE-2024-10443,
      affecting millions of DiskStation and BeePhotos NAS devices. Synology advises
      caution about exposing NAS devices to the internet.
    link: https://thehackernews.com/2024/11/synology-urges-patch-for-critical-zero.html
  - desc: Nokia is investigating a potential breach after a hacker, IntelBroker, claimed
      to have stolen their source code from a third-party vendor. The data includes
      SSH keys, source code, and RSA keys, accessed via default credentials on a SonarQube
      server.
    link: https://www.bleepingcomputer.com/news/security/nokia-investigates-breach-after-hacker-claims-to-steal-source-code/
  - desc: Canada has ordered TikTok Technology Canada to shut down, citing national
      security risks. This decision closes the company’s Canadian operations but does
      not restrict Canadians from using TikTok.
    link: https://www.bleepingcomputer.com/news/security/canada-orders-tiktok-to-shut-down-over-national-risk-concerns/
  - desc: Researchers from George Mason University have introduced Mantis, a framework
      using prompt injections to counterattack against prompt injection attacks, potentially
      misdirecting or compromising attackers' systems.
    link: https://arxiv.org/html/2410.20911v1
  - desc: The U.S. is tightening rules on foreign real estate deals near military
      bases, adding 60 installations to the CFIUS scrutiny list. This follows the
      forced closure of a Chinese-owned crypto mine near F.E. Warren Air Force Base.
    link: https://cowboystatedaily.com/2024/11/08/following-wyoming-example-feds-limit-foreign-crypto-mines-near-military-bases
- date: '2024-11-04'
  news-items:
  - desc: An investigation by French newspaper Le Monde revealed that bodyguards of
      leaders such as Joe Biden and Donald Trump have used the Strava fitness app,
      inadvertently disclosing sensitive locations. For instance, the app revealed
      a San Francisco hotel where President Biden met with Chinese President Xi Jinping.
    link: https://www.theguardian.com/lifeandstyle/2024/oct/29/strava-problem-fitness-app-locate-worlds-most-powerful-people
  - desc: Password manager LastPass has alerted users to scammers promoting a fraudulent
      support number, 805-206-2892, through 5-star reviews on its Chrome extension.
      Calling this number directs users to download a remote support program that
      is actually malware.
    link: https://www.bleepingcomputer.com/news/security/lastpass-warns-of-fake-support-centers-trying-to-steal-customer-data/
  - desc: Researchers have successfully created voice-based financial scams, like
      unauthorized bank transfers and credential theft, using the new real-time API
      in ChatGPT-4o. The scams showed success rates ranging from 20-60%.
    link: https://www.bleepingcomputer.com/news/security/chatgpt-4o-can-be-used-for-autonomous-voice-based-scams/
  - desc: Cisco Talos discovered five out-of-bounds vulnerabilities in NVIDIA's shader
      processing technology and eleven separate issues affecting LevelOne routers.
    link: https://blog.talosintelligence.com/nvidia-shader-out-of-bounds-and-level1-2/
  - desc: Okta has patched a critical issue allowing logins without a password if
      a username exceeded 52 characters. How this passed through extensive testing
      remains baffling.
    link: https://www.theinformation.com/briefings/latest-okta-security-flaw-allowed-logins-without-passwords
  - desc: The US has charged Russian national Maxim Rudometov for creating the RedLine
      infostealer, following access to the malware's source code and infrastructure.
    link: https://cyberscoop.com/redline-meta-magnus-rudometov-justice-dutch
  - desc: The U.S. military has confirmed its first purchase of OpenAI products for
      AFRICOM, signifying a step towards integrating AI into national security operations.
    link: https://theintercept.com/2024/10/25/africom-microsoft-openai-military
  - desc: Bellingcat identified the location where Hamas leader Yahya Sinwar was killed
      in southern Gaza's Tal as-Sutlan area, using IDF footage and distinct visual
      markers such as a gazebo and residential tower.
    link: https://www.bellingcat.com/news/2024/10/17/geolocating-site-where-hamas-leader-yahya-sinwar-was-killed/
