  - desc: 'DeepSeekMath: Pushing the Limits of Mathematical Reasoning in Open Language
      Models DeepSeekMath 7B is a new language model trained on 120 billion math-related
      tokens, achieving a competitive score of 51.7% on the MATH benchmark without
      external tools. Its strong mathematical reasoning stems from a carefully selected
      web data pipeline and the introduction of Group Relative Policy Optimization
      (GRPO) for enhanced training'
    link: https://arxiv.org/abs/2402.03300v3
  - desc: 'Absolute Zero: Reinforced Self-play Reasoning with Zero Data Teaching large
      language models (LLMs) complex reasoning tasks (like math or logic problems)
      without using any human-solved examples.The core idea is to let the model teach
      itself through a process of trial and error, similar to how AI like AlphaGo
      learned to play Go. This process is called reinforced self-play.'
    link: https://arxiv.org/abs/2505.03335
